<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiggy/home</title>
    <link rel="stylesheet" href="/swiggy/style.css" />
  </head>
  <body>
    <header id="header">
      <nav class="nav-section">
        <div class="left-side">
          <img
            src="https://res.cloudinary.com/dutdah0l9/image/upload/v1720058694/Swiggy_logo_bml6he.png"
            class="logo"
            alt="swiggy-logo-image"
          />
        </div>

        <div class="right-side">
          <h2>Swiggy Corporate</h2>
          <h2>Partner with us</h2>

          <button class="app-btn">Get the App</button>
          <button class="sign-in-btn">Sign in</button>
        </div>
      </nav>

      <section class="hero">
        <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png" alt="veggie-img" class="left-corner" />
        <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png" alt="sushi-img" class="right-corner" />

        <h1>Order food & groceries. Discover best restaurants. Swiggy it!</h1>

        <div class="search-bar">
          <input
            type="text"
            placeholder="Enter your delivery locaion"
            aria-label="Enter your delivery location"
          />
          <input
            type="text"
            placeholder="Search for restaurant, item or more"
            aria-label="Search for restaurant, item or more"
          />
        </div>

        <div class="tiles">
            <div>
                <h1>FOOD DELIVERY</h1>
                <h2>FROM RESTAURANTS</h2>
                <h1>UPTO 60% OFF</h1>
                <div>
                    <img class="icon" src="" alt="right-icon">
                    <img class="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/23/ec86a309-9b06-48e2-9adc-35753f06bc0a_Food3BU.png" alt="food-img">
                </div>

                <div>
                <h1>INSTAMART</h1>
                <h2>INSTANT GROCERY</h2>
                <h1>UPTO 60% OFF</h1>
                <div>
                    <img class="icon" src="" alt="right-icon">
                    <img class="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/23/ec86a309-9b06-48e2-9adc-35753f06bc0a_Food3BU.png" alt="food-img">
                </div>

                <div>
                <h1>DINEOUT</h1>
                <h2>EAT OUT & SAVE MORE</h2>
                <h1>UPTO 50% OFF</h1>
                <div>
                    <img class="icon" src="" alt="right-icon">
                    <img class="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/MERCHANDISING_BANNERS/IMAGES/MERCH/2024/7/23/ec86a309-9b06-48e2-9adc-35753f06bc0a_Food3BU.png" alt="food-img">
                </div>
            </div>
        </div>

      </section>
    </header>

    <main>

    </main>
  </body>
</html>
